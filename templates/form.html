<html>
  <style>
    h1 {
      outline: 2px double #1C6EA4;
      outline-offset: 0px;
      background-color: aliceblue;
    }
    
    body {background-color: whitesmoke;}

    .sidenav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #1C6EA4;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .sidenav a {
        padding: 8px 10px 8px 20px;
        text-decoration: none;
        font-size: 20px;
        color: rgb(197, 224, 247);
        display: block;
    }

    .sidenav a:hover {
        color: white;
    }

    .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 24px;
        padding: 0px 10px;
    }

  </style>


  <body>
        <div class="sidenav">
            <a href="/form">Request Form</a>
            <a href="/status">Printer Status</a>
            <a href="/queue">Print Queue</a>
            <a href="/members">Members</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="main">
            <h1 style="text-align: center;">Moravian College<br>3D Printing</h1>
            <p style="text-align: center;">Request Form</p>
            <form action='/success' method = "POST">
                <p>Print Link <input type = "text" name = "link"/></p>
                <p>
                    <label for="color1">Select colors</label>
                    <select id="color1">
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="FTRed">Fire Truck Red</option>
                        <option value="Gold">Gold</option>
                        <option value="Green">Green</option>
                        <option value="Grey">Grey</option>
                        <option value="LBlue">LightBlue</option>
                        <option value="LPink">Light Pink</option>
                        <option value="Orange">Orange</option>
                        <option value="Pink">Pink</option>
                        <option value="Red">Red</option>
                        <option value="Silver">Silver</option>
                        <option value="White">White</option>
                        <option value="Yellow">Yellow</option>
                    </select>
                    <label for="color2"></label>
                    <select id="color2">
                        <option value="None">None</option>
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="FTRed">Fire Truck Red</option>
                        <option value="Gold">Gold</option>
                        <option value="Green">Green</option>
                        <option value="Grey">Grey</option>
                        <option value="LBlue">LightBlue</option>
                        <option value="LPink">Light Pink</option>
                        <option value="Orange">Orange</option>
                        <option value="Pink">Pink</option>
                        <option value="Red">Red</option>
                        <option value="Silver">Silver</option>
                        <option value="White">White</option>
                        <option value="Yellow">Yellow</option>
                    </select>
                </p>
                <p><input type="submit" value = ' Submit ' style="background-color: 1C6EA4; color: aliceblue; font-size: large;"></p>
            </form>
        </div>  
    </body>
</html>
